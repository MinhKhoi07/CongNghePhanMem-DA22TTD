jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd CongNghePhanMem-DA22TTD/frontend
          npm install
      - name: Run linter
        run: |
          cd CongNghePhanMem-DA22TTD/frontend
          npm run lint
